<!DOCTYPE html >
<html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"> 
<title>手写签字</title> 
 <style>
 button {
    color: #ca0c16 !important;
    border: 1px solid #ca0c16 !important;
    background-color: #fff !important;
    -webkit-transition: background-color .1s ease-in-out;
    transition: background-color .1s ease-in-out;
    border-radius: 100px;
    width: 45%;  
    outline: none;  
 }
 .sinp,.dinp{
     width: 100%;
     border-radius: 5px;
     height: 30px;
    outline: none;
    border: 1px solid #DBDBDB;
 }
 .serror,.derror{
     color: red;
 }
 </style>
<script type="text/javascript" src="js/jquery.min.js"></script>    
<script type="text/javascript" src="js/flashcanvas.js"></script>
<script src="js/jSignature.min.js"></script>
<script type="text/javascript">
    $(function(){
        //初始化插件
        var dHeight = "300px";
		var dWidth = document.body.scrollWidth ; 
 
		$("#signature").jSignature({height:dHeight,width:dWidth, signatureLine:false, "decor-color": "transparent",});//初始化调整手写屏大小
        $(".sinp").on('blur',function(e){
            var b = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/
            if(b.test(e.currentTarget.value)){
                $('.serror').text('')
            } else {
             $('.serror').text('身份证号码不合法')
            }
        })
        // $(".sinp").blur(function(e){
        //     console.log(e)    
        // });
        $(".dinp").on('blur',function(e){
            var b = /^0?(13|14|15|18|17)[0-9]{9}$/
            if(b.test(e.currentTarget.value)){
                $('.derror').text('')
            } else {
             $('.derror').text('电话号码不正确')
            }
        }) 
    })
 
    //输出签名图片
    function jSignatureTest(){ 
        console.log($('.serror').text(),$('.derror').text())
        console.log($('.sinp').val(),$('.dinp').val())
        if ($(".sinp").val()&&$('.serror').text()) {
            alert('请输入正确的身份证号')
            return            
        } else if (!$(".sinp").val()) {
            alert('身份证号不能为空')
            return 
        }
        if ($(".dinp").val()&&$('.derror').text()) {
            alert('请输入正确的电话号码')
            return
        } else if (!$(".dinp").val()) {
            alert('电话号码不能为空')
            return 
        }
        var $sigdiv = $("#signature");
        // var datapair = $sigdiv.jSignature("getData", "svgbase64") 
        var datapair = $sigdiv.jSignature("getData") 
        console.log(datapair);
        // var i = new Image();
        // i.src = "data:" + datapair[0] + "," + datapair[1] 
        // i.src =datapair
        // $(i).appendTo($("#image")) // append the image (SVG) to DOM.
            $.ajax({
            type: 'post',
            url: '../MyBalance/setShare',
            dataType: 'json',
            data: { 
                imgFile : datapair,
                userId: $(".sinp").val(),
                userId: $(".dinp").val()
            },
            success: function (res) {
              // 成功后的回调
              if (res.result===0) {
                location.href='index.html'
              }
            }
        })
    }
 
    function reset(){
        var $sigdiv = $("#signature");
        $sigdiv.jSignature("reset");
		$("#image img").remove();
    }
</script>
</head>
<body>
<div class="con">
    <div>
        身份证号：
    </div>
    <input class='sinp' type="text">
    <div class="serror"></div>
    <div>账号（电话号码）:</div>
    <input class='dinp' type="text">
    <div class="derror"></div>    
</div>
<div id="signature" style="width: 100%;height: 300px;border: 1px solid #ccc;margin: 10px 0px;"></div>
<button type="button" onclick="jSignatureTest()">提交签名</button>
<button type="button" onclick="reset()">重新签名</button>
<div id="image" style="margin:20px"></div>
</body>
</html>
